name: Compile LaTeX CV

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            - name: Install SourceSansPro fonts
              run: |
                  # Create font directory
                  mkdir -p ~/.local/share/fonts/SourceSansPro
                  # Download SourceSansPro fonts using curl (more reliable than wget)
                  cd ~/.local/share/fonts/SourceSansPro
                  curl -L -o source-sans-pro.zip "https://github.com/adobe-fonts/source-sans/releases/download/3.052R/OTF-source-sans-3.052R.zip"
                  unzip -q source-sans-pro.zip
                  # Copy the actual font files
                  cp source-sans-pro-3.052R/OTF/*.otf .
                  # Update font cache
                  fc-cache -fv ~/.local/share/fonts/
            - name: Build LaTeX document
              uses: dante-ev/latex-action@latest
              with:
                  root_file: cv.tex
                  compiler: xelatex
                  args: -interaction=nonstopmode -shell-escape
            - uses: actions/upload-artifact@v4
              with:
                  name: cv-pdf.zip
                  path: cv.pdf
